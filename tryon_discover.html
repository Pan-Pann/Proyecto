<html>

    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(180deg, #FDECF4 0%, #E6F0FF 50%, #FFF9E6 100%);
      }
      .soft-shadow {
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.05);
      }
      .material-icons-outlined {
        font-family: 'Material Icons Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: 'liga';
      }
    </style>
  </head>
  <body class="bg-[#F7F2F5]">

                <span class="material-icons-outlined text-[#1E1E1E]">shopping_bag</span>
              </button>
            </div>
          </div>
          <div class="px-4 py-3">
            <label class="flex flex-col min-w-40 h-12 w-full">

                  <span class="material-icons-outlined">search</span>
                </div>
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-[#1E1E1E] focus:outline-0 focus:ring-2 focus:ring-[#EA4799]/50 border-none bg-white focus:border-none h-full placeholder:text-[#A0A0A0] px-4 pl-2 text-base font-normal leading-normal" placeholder="Search for items" value=""/>

            </label>

          <div class="flex gap-2.5 p-3 overflow-x-auto scrollbar-hide">
            <button class="flex h-10 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-white hover:bg-[#EA4799]/10 border border-gray-200 px-4 py-2 transition-colors duration-200">

            <button class="flex h-10 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-white hover:bg-[#EA4799]/10 border border-gray-200 px-4 py-2 transition-colors duration-200">

            </button>
            <button class="flex h-10 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-white hover:bg-[#EA4799]/10 border border-gray-200 px-4 py-2 transition-colors duration-200">
