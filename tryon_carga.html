<style>
    .gradient-bg {
      background: linear-gradient(135deg, #fde2e4 0%, #e0d3f5 50%, #ccebff 100%);
    }
    .spinner-icon {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .pulsating-dots span {
      animation: pulse 1.4s infinite ease-in-out both;
    }
    .pulsating-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    .pulsating-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes pulse {
      0%,
      80%,
      100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1.0);
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</header>
<main class="flex flex-col items-center justify-center flex-grow px-6">

<span class="block w-3 h-3 bg-[#A26EA2] rounded-full"></span>
<span class="block w-3 h-3 bg-[#A26EA2] rounded-full"></span>

</div>
